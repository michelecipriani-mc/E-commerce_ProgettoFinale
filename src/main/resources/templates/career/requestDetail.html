<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{index :: head}"></head>

<body>

    <head th:insert="~{index :: navbar}"></head>

    <div class="min-vh-100 intest">
        <div class="container">
            <div class="row">
                <div class="col-12 my-5 d-flex justify-content-between align-items-center">
                    <div class="col-12 my-5 d-flex justify-content-between align-items-center">
                        <h1>Request</h1>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid my-5">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 d-flex flex-column">
                    <div class="text-center">
                        <h2 th:text="${request.user.username}">username</h2>
                    </div>
                </div>
                <hr>
                <div class="col-12 col-md-8 d-flex flex-column align-items-center">
                    <div>
                        <h2 th:text="${request.body}">Body</h2>
                    </div>

                    <div class="d-flex">
                        <form th:action="@{/operations/career/request/accept/{id}(id=${request.id})}" method="post">
                            <button type="submit" class="btn btn-success m-2">Accept</button>
                        </form>
                        <a th:href="@{/admin/dashboard}" class="btn btn-secondary m-2">Go back</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <head th:insert="~{index :: footer}"></head>
    <script th:insert="~{index :: bootstrapScript}"></script>
</body>

</html>
