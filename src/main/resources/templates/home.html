<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{index :: head}"></head>

<body>
    <!-- Navbar component -->

    <head th:insert="~{index :: navbar}"></head>
    <!-- Messaggio di errore per notAutorized -->
    <div th:if="${param.notAuthorized}">
        <div class="alert alert-danger errorMessage">
            Not authorized!
        </div>
    </div>
    <!-- Messaggi di successo e errore per funzionalitÃ  -->
    <div th:if="${successMessage}">
        <div class="alert alert-success errorMessage">
            <p th:text="${successMessage}"></p>
        </div>
    </div>

    <div th:if="${errorMessage}">
        <div class="alert alert-success errorMessage">
            <p th:text="${errorMessage}"></p>
        </div>
    </div>
    <!-- Header -->
    <div class="container-fluid bg-success">
        <div class="row align-items-center justify-content-center">
            <div class="col-12 p-0">
                <div class="headerSmartBayHome"></div>
                <img th:src="@{/images/LogoXScuro.png}" class="img-fluid HeaderLogoHome" alt="Logo Header">
            </div>
        </div>
    </div>
    <!-- Sezione ultimi articoli postati -->
    <div class="container" th:if="${articles.size() > 0}">
        <div class="row align-items-center justify-content-center">
            <div class="col-12 my-5 d-flex justify-content-center align-items-center">
                <h2>The last Articles</h2>
            </div>
        </div>
        <div class="row my-2 justify-content-center">
            <div th:each="article:${articles}" class="col-12 col-md-4 d-flex justify-content-center my-5">
                <!-- Card in foreach per ogni articolo -->
                <div class="card" style="width: 18rem;">
                    <th:block th:if="${article.images != null and !article.images.isEmpty()}">
                        <img th:src="@{${article.images[0].path}}" class="card-img-top imgCardSt" alt="article image">
                    </th:block>
                    <th:block th:unless="${article.images != null and !article.images.isEmpty()}">
                        <img th:src="@{/images/default.png}" class="card-img-top imgCard" alt="default article image">
                    </th:block>
                    <div class="card-body bg-body-secondary d-flex flex-column">
                        <h5 class="card-title" th:text="${article.title}"></h5>
                        <p class="card-text" th:text="${article.subtitle}"></p>
                        <p class="card-text" th:text="${article.user.username}"></p>
                        <a th:href="@{/articles/detail/{id}(id=${article.id})}" class="btn btn-secondary">Show</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- footer component -->

    <head th:insert="~{index :: footer}"></head>
    <!-- script -->
    <script th:insert="~{index :: bootstrapScript}"></script>
</body>

</html>
