<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{index :: head}">
    <title>Carrello - SmartBay</title>
</head>
<body>

    <!-- NAVBAR -->
    <header th:insert="~{index :: navbar}"></header>

    <!-- CARRELLO -->
    <div class="container py-5">
        <div class="card shadow-lg p-4">
            <h2 class="smartbay-header mb-4">Il tuo carrello</h2>

            <!-- Cart empty check -->

            <div th:if="${carrello.articoli == null or carrello.articoli.isEmpty()}">
                <p>Il tuo carrello Ã¨ vuoto.</p>
            </div>

            <!-- Cart with items -->
            <div th:unless="${carrello.articoli == null or carrello.articoli.isEmpty()}">
                <!-- Iterate over CarrelloDTO entries -->
                <div th:each="item : ${carrello.articoli}" class="...">
                    <div>
                        <strong th:text="${item.articolo.title}">Nome Articolo</strong><br>
                        <small>Prezzo: â‚¬<span th:text="${item.articolo.price}">0.00</span></small><br>

                        <form th:action="@{/carrello/update}" method="post" class="...">
                            <input type="hidden" name="idArticolo" th:value="${item.articolo.id}" />
                            <input type="hidden" name="cambiamentoQuantita" th:value="-5" />
                            <!-- Will be changed by button -->
                            <button type="submit" class="btn btn-sm btn-outline-danger">ðŸ—‘</button>
                        </form>

                        <!-- Quantity Control -->
                        <form th:action="@{/carrello/update}" method="post" class="d-inline-flex">
                            <input type="hidden" name="idArticolo" th:value="${item.articolo.id}" />
                            <input type="hidden" name="cambiamentoQuantita" value="-1" />
                            <button type="submit" class="btn btn-sm btn-outline-secondary">-</button>
                        </form>

                        <span class="mx-2" th:text="${item.quantita}">1</span>

                        <form th:action="@{/carrello/update}" method="post" class="d-inline-flex">
                            <input type="hidden" name="idArticolo" th:value="${item.articolo.id}" />
                            <input type="hidden" name="cambiamentoQuantita" value="1" />
                            <button type="submit" class="btn btn-sm btn-outline-secondary">+</button>
                        </form>
                    </div>
                </div>

                <!-- Totale -->
                <div class="d-flex justify-content-between mt-4 border-top pt-3">
                    <strong>Totale:</strong>
                    <strong th:text="'â‚¬ ' + ${#numbers.formatDecimal(totale, 1, 2)}">â‚¬ 0.00</strong>
                </div>

                <!-- Azioni -->
                <div class="mt-4 d-flex justify-content-between">
                    <form th:action="@{/carrello/clear}" method="post">
                        <button type="submit" class="btn btn-outline-danger">Svuota carrello</button>
                    </form>
                    <button class="btn btn-smartbay">Procedi al checkout</button>
                </div>
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <footer th:insert="~{index :: footer}" class="smartbay-footer mt-5"></footer>
    <script th:insert="~{index :: bootstrapScript}"></script>

</body>
</html>
