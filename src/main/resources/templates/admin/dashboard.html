<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{index :: head}"></head>

<body>

    <head th:insert="~{index :: navbar}"></head>

    <div class="min-vh-100">
        <div th:if="${successMessage}">
            <div class="alert alert-success errorMessage">
                <p th:text="${successMessage}"></p>
            </div>
        </div>

        <div class="container-fluid intest">
            <div class="row ms-5 me-5 align-items-center">
                <div class="col-12 d-flex justify-content-center align-items-center my-3">
                    <h1 class="h1">Dashboard Admin</h1>
                </div>
                <div class="col-12">
                    <table class="table table-striped table-responsive-lg">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>User</th>
                                <th>Role</th>
                                <th>#Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="request:${requests}">
                                <td th:text="${request.id}"></td>
                                <td th:text="${request.user.username}"></td>
                                <td th:text="${request.role.name}"></td>
                                <td>
                                    <a th:href="@{/operations/career/request/detail/{id}(id=${request.id})}" class="btn btn-secondary m-2">
                                        <i class="fa-solid fa-bars"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>


                <div class="col-12 my-5 d-flex justify-content-center align-items-center">
                    <span class="h1">All Category</span>
                    <a th:href="@{/categories/create}" class="btn btn-secondary m-2">
                        <i class="fa-solid fa-plus"></i>
                    </a>
                </div>
                <div class="col-12">
                    <table class="table table-striped table-responsive-lg">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Name</th>
                                <th class="text-end">#Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="category : ${categories}">
                                <td th:text="${category.id}"></td>
                                <td th:text="${category.name}"></td>
                                <td class="text-end">
                                    <a th:href="@{/categories/edit/{id}(id=${category.id})}" class="btn btn-warning m-2">
                                        <i class="fa-solid fa-pencil"></i>
                                    </a>
                                    <a th:href="@{/categories/delete/{id}(id=${category.id})}" class="btn btn-danger m-2">
                                        <i class="fa-solid fa-trash"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <head th:insert="~{index :: footer}"></head>
    <script th:insert="~{index :: bootstrapScript}"></script>
</body>

</html>
